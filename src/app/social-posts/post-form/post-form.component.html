<form #postForm="ngForm" (ngSubmit)="addPost(postForm)">
  <label for="title">Title</label>
  <input type="text"
         name="title"
         id="title"
         placeholder="Post Title"
         ngModel
  >
  <label for="thought">Thought</label>
  <input type="text"
         name="thought"
         id="thought"
         placeholder="What's on your mind?..."
         ngModel
  >
  <button>Add Post</button>
</form>
